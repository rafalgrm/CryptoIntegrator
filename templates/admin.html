{% extends "bootstrap/base.html" %}
{% block title %}Application settings{% endblock %}

{% block navbar %}
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">CryptoIntegrator</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li class="active"><a href="{{ url_for('admin') }}">Admin</a></li>
        </ul>
    </div>
</div>
{% endblock %}

{% block content %}
<form class="text-center" method='get' action='{{ url_for('save_admin') }}'>
<div class="form-group">
    <label for="currencies_boxes">Currencies</label>
    {% for asset in assets %}
        <div class="checkbox">
            <label>
                <input type="checkbox" value="true" name="{{ asset[0] }}"{{ 'checked' if asset[2]==1 }}>{{ asset[0] }} <small>{{ asset[1] }}</small>
            </label>
        </div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Save</button>
</div>
</form>
{% endblock %}
